
<div class="row">
    <div class="col-md-3">
        <div class="filter-container">
            <app-product-filter [category]="category"></app-product-filter>
            <app-price-filter (priceValue)="filterPrice($event)"></app-price-filter>
        </div>
    </div>
    <div class="col">
        <div *ngIf="products?.length>0; else nodata" class="card-deck-container">
            <div *ngFor="let product of products" class="card-item">
                <app-product-card [product]="product"></app-product-card>
            </div>
        </div>
        <ng-template #nodata>
            <div class="nodata d-flex justify-content-center">
                <h1 *ngIf="!isLoading">
                    No products found.
                </h1>
            </div>
        </ng-template>
        <div *ngIf="isLoading" class="spinner-container">
            <mat-spinner></mat-spinner>
        </div>
    </div>
</div>
