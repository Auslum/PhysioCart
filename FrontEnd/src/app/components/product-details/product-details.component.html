<div class="docs-example-viewer-wrapper">
    <div class="docs-example-viewer-title mat-elevation-z2">
        <div class="docs-example-viewer-title-spacer">
            <h2>Product Details</h2>
        </div>
    </div>
    <div class="docs-example-viewer-body" *ngIf="ProductDetails$ | async as product">
        <div class="left-div">
            <mat-card-content class="image-card">
                <img class="preview-image" mat-card-image src="/Upload/{{product.coverFileName}}" alt="No image available">
            </mat-card-content>
        </div>
        <div class="right-div">
            <table class="table">
                <tr>
                    <td><strong>Name</strong></td>
                    <td>{{product.name}}</td>
                </tr>
                <tr>
                    <td><strong>Category</strong></td>
                    <td>{{product.category}}</td>
                </tr>
                <tr>
                    <td><strong>Price</strong></td>
                    <td>{{product.price | currency : 'INR'}}</td>
                </tr>
            </table>
            <div fxLayoutGap="10px grid">
                <app-addtocart class="mr-2" [productId]="productId"></app-addtocart>
                <app-addtowishlist *ngIf="(userData$ | async).isLoggedIn" [productId]="productId" [showButton]="true">
                </app-addtowishlist>
            </div>
        </div>
    </div>
</div>
