<div class="deleteConfirm" *ngIf="productData$ | async as productData">
    <h3 mat-dialog-title>Do you want to delete this item?</h3>
    <div mat-dialog-content>
        <table class="table">
            <tr>
                <td><strong>ProductId</strong></td>
                <td>{{productData.productId}}</td>
            </tr>
            <tr>
                <td><strong>Name</strong></td>
                <td>{{productData.name}}</td>
            </tr>
            <tr>
                <td><strong>Category</strong></td>
                <td>{{productData.category}}</td>
            </tr>
            <tr>
                <td><strong>Price</strong></td>
                <td>{{productData.price}}</td>
            </tr>
        </table>
    </div>
    <div mat-dialog-actions align="end">
        <button mat-button [mat-dialog-close]="1" mat-raised-button color="warn" tabindex="-1"
            (click)="confirmDelete()">Delete</button>
        <button mat-button (click)="onNoClick()" mat-raised-button>Cancel</button>
    </div>
</div>
